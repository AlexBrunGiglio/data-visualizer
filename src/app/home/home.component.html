<ActionBar>
  <Label text="My First App"></Label>
  <SearchBar hint="Enter search term here ..." [text]="searchPhrase" (textChange)="onTextChanged($event)"
    (clear)="onClear($event)" (submit)="onSubmit($event)">
  </SearchBar>
</ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['../item', item.id]">
        <Label [text]="item.name"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
